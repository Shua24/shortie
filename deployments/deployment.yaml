apiVersion: apps/v1
kind: Deployment
metadata:
  name: shortie-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shortie
  template:
    metadata:
      labels:
        app: shortie
    spec:
      # Shared volume for SQLite, .env, and Laravel code
      volumes:
        - name: laravel-storage
          emptyDir: {}

      # ----------------------------
      # INIT CONTAINER: migrations + key
      # ----------------------------
      initContainers:
        - name: shortie-init
          image: shudd/shortie:0.1-live
          workingDir: /var/www/html      # <-- point to Laravel code
          command:
            - sh
            - -c
            - |
              set -e
              echo "Running Laravel initContainer..."
              # Generate APP_KEY only if not set
              if [ -z "$APP_KEY" ]; then
                php artisan key:generate --force
              fi
              # Run migrations
              php artisan migrate --force
          env:
            - name: DB_CONNECTION
              value: "sqlite"
            - name: CACHE_STORE
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: CACHE_STORE
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PORT
          volumeMounts:
            - name: laravel-storage
              mountPath: /var/www/html    # <-- mount shared volume here

      # ----------------------------
      # MAIN CONTAINER
      # ----------------------------
      containers:
        - name: shortie
          image: shudd/shortie:0.1-live
          workingDir: /var/www/html
          env:
            - name: DB_CONNECTION
              value: "sqlite"
            - name: CACHE_STORE
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: CACHE_STORE
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PORT
          volumeMounts:
            - name: laravel-storage
              mountPath: /var/www/html
---
apiVersion: v1
kind: Service
metadata:
  name: shortie-service
spec:
  type: ClusterIP
  selector:
    app: shortie
  ports:
    - port: 80
      targetPort: 80
