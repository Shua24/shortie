apiVersion: apps/v1
kind: Deployment
metadata:
  name: shortie-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shortie
  template:
    metadata:
      labels:
        app: shortie
    spec:
      initContainers:
        - name: shortie-init
          image: shudd/shortie:0.1-live
          command:
            - sh
            - -c
            - |
              set -e
              # Generate APP_KEY if not already set
              if [ -z "$APP_KEY" ]; then
                php /var/www/html/artisan key:generate --force
              fi
              # Run migrations
              php /var/www/html/artisan migrate --force
          env:
            - name: DB_CONNECTION
              value: "sqlite"
            - name: CACHE_STORE
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: CACHE_STORE
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PORT
          volumeMounts:
            - name: shortie-storage
              mountPath: /var/www/html
      containers:
        - name: shortie
          image: shudd/shortie:0.1-live
          env:
            - name: DB_CONNECTION
              value: "sqlite"
            - name: CACHE_STORE
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: CACHE_STORE
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PORT
          volumeMounts:
            - name: shortie-storage
              mountPath: /var/www/html
      volumes:
        - name: shortie-storage
          emptyDir: {}


---
apiVersion: v1
kind: Service
metadata:
  name: shortie-service
spec:
  type: ClusterIP
  selector:
    app: shortie
  ports:
    - port: 80
      targetPort: 80
