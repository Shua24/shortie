apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shortie-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: shortie.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shortie-service
                port:
                  number: 80

